<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Miner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: url(''); /* L'image de fond sera ajoutée via JavaScript */
      background-size: cover;
      background-position: center;
      color: white; /* Texte en blanc pour contraste */
      font-family: Arial, sans-serif; /* Police de caractères plus facilement lisible */
    }
    h1, .contact {
      font-size: 3.5em; /* Taille du texte "Wallet Miner" */
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px black; /* Ombre portée pour améliorer la lisibilité */
      -webkit-text-stroke: 1px black; /* Contour noir autour du texte */
    }
    h2, .contact {
      font-size: 2.5em; /* Taille du texte "Contact @nayxeno on Discord to purchase" */
      margin-top: 10px;
    }
    .container {
      width: 40vh; /* Largeur ajustée pour affichage vertical */
      height: 70vh; /* Hauteur ajustée pour affichage vertical */
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Wallet Miner</h1>
  <p class="contact">Contact @nayxeno on Discord to purchase</p>
  <div class="container">
    <iframe id="ytplayer" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Sélectionne une image de fond aléatoire liée au minage de cryptomonnaie
    async function getRandomBackground() {
      const response = await fetch('https://source.unsplash.com/featured/?cryptocurrency,mining,dark');
      const imageUrl = response.url;
      document.body.style.backgroundImage = `url('${imageUrl}')`;
    }

    // Lance le short YouTube automatiquement
    function playYouTubeShort() {
      const ytplayer = document.getElementById('ytplayer');
      ytplayer.src = 'https://www.youtube.com/embed/2ahbtcR9ock?autoplay=1&mute=1&loop=1&playlist=2ahbtcR9ock';
    }

    // Exécute les fonctions lors du chargement de la page
    window.onload = function() {
      getRandomBackground();
      playYouTubeShort();
    };
  </script>
</body>
</html>
